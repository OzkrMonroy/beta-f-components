<div class="relative mt-5 ml-5" [ngClass]="containerClasses" [formGroup]="form">
  <input
    type="text"
    id="fname"
    name="fname"
    autocomplete="off"
    formControlName="name"
    [ngClass]="color"
    #inputRef
  />
  <label
    class="placeholder-text"
    for="fname"
    id="placeholder-fname"
  >
    <div class="text" [class.float]="mustFloat()" [ngClass]="color">First Name</div>
  </label>
</div>
