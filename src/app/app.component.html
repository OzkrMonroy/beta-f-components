<form autocomplete="off">
  <app-input [form]="form" name="name" [required]="true" label="Name"></app-input>
  <app-input
    rule="amount"
    label="Amount"
    length="8"
    [form]="form"
    name="amount"
  ></app-input>
  <app-input
    rule="phone"
    label="Phone"
    length="8"
    [form]="form"
    name="phone"
    [required]="true"
  ></app-input>
  <app-input
    rule="dpi"
    label="DPI"
    length="15"
    [form]="form"
    name="dpi"
    [required]="true"
  ></app-input>
  <app-button containerClasses="mt-4 ml-4"></app-button>
</form>
